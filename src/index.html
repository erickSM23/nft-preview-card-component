<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  <link href="./output.css" rel="stylesheet">
  <link href="./input.css" rel="stylesheet">
</head>
<body class="font-['outfit']">
  <main class="min-h-screen w-screen flex justify-center items-center bg-[#0d192b] pb-[30px] pt-[30px]">
    <section class="h-[670px] w-[400px] bg-[#14253d] p-[30px] text-white rounded-[20px] text-[18px]">
      <div id="conteiner" class="relative inline-block">
        <img src="images/image-equilibrium.jpg" alt="foto grande da logo" class="rounded-[10px] block w-[100%] h-auto">
        <div id="overlay" class="absolute top-[0] left-[0] w-[100%] h-[100%] bg-[#00ffff71] rounded-[10px] flex justify-center items-center hover:cursor-pointer opacity-0 hover:opacity-[1]">
        <img src="images/icon-view.svg" alt="imagem de olho" class="w-[18%] h-[18%]">
        </div>
      </div>
      <h1 class="text-[32px] pt-[25px] pb-[15px] cursor-pointer hover:text-[#00ffff]">Equilibrium #3429</h1>
      <p class="pb-[20px] font-light text-[#8bacda]">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex flex-nowrap flex-row justify-between max-w-[92%] mb-[20px]">
        <div class="flex justify-between basis-[105px] text-[#00ffff]">
          <img src="images/icon-ethereum.svg" alt="icone1">
          <p>0.041 ETH</p>
        </div>
        <div class="flex justify-between basis-[110px]">
         <img src="images/icon-clock.svg" alt="icone2">
          <p>3 days left</p>
        </div>
      </div>
      <hr class="pb-[20px] text-[#2f415b]">
      <div class="flex flex-row flex-nowrap items-center justify-between max-w-[77%] font-light">
        <img src="images/image-avatar.png" alt="imagem do avatar" class="w-[15%]"> <p class="text-[#8bacda]">Creation of <strong class="text-[white] cursor-pointer font-light hover:text-[#00ffff]">Jules Wyvern</strong></p>
      </div>
    </section>
  </main>
</body>
</html>
